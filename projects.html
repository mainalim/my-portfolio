<footer class="site-footer">

</footer>

<script src="/js/site.js"></script>
<script>
document.getElementById('year').textContent = new Date().getFullYear();

fetch('/api/projects')
  .then(res => res.json())
  .then(projects => {
    const grid = document.getElementById('projectsGrid');
    if(!projects.length){ grid.innerHTML = '<p>No projects yet.</p>'; return; }
    grid.innerHTML = projects.map(p=>`
      <article class="card">
        <h3>${p.title}</h3>
        <p>${p.description || ''}</p>
        <p><strong>Technologies:</strong> ${p.technologies || ''}</p>
        <p>${p.repoLink?`<a href="${p.repoLink}" target="_blank">Repo</a>`:''}${p.demoLink?` | <a href="${p.demoLink}" target="_blank">Demo</a>`:''}</p>
      </article>
    `).join('');
  });
</script>
